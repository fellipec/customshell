# Custom configurations by FellipeC - 05/2024

# Window padding
[window]
dimensions = { columns = 120, lines = 35 }
padding = { x = 3, y = 3}
dynamic_padding = true

# Nerd Fonts
[font]
size = 10

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

# Bell animation
[bell]
animation = "Linear"
duration = 600
color = "#282a36"

# Copy selection automatically
[selection]
save_to_clipboard = true

# Cursor shape and blinking
[cursor]
style = {  shape = "Block", blinking = "On" }
blink_interval = 500
unfocused_hollow = true
blink_timeout = 60

# Spawn a new instance of Alacritty in the current 
# working directory by pressing Ctrl+Shift+Enter
[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

# Right click paste
[mouse]
bindings = [
{ mouse = "Right", action = "Paste" },
]

# Hints
[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

# Custom colors

[colors.vi_mode_cursor]

text = "CellBackground"
cursor = "CellForeground"

[colors.selection]

text = "CellForeground"
background = "#44475a"


[colors.search.matches]

foreground = "#44475a"
background = "#50fa7b"

[colors.search.focused_match]

foreground = "#44475a"
background = "#ffb86c"

[colors.footer_bar]

background = "#282a36"
foreground = "#f8f8f2"

[colors.hints.start]

foreground = "#282a36"
background = "#f1fa8c"

[colors.hints.end]

foreground = "#f1fa8c"
background = "#282a36"

# Default colors
[colors.primary]
background = '#171d23'
foreground = '#ffffff'

# Cursor colors
[colors.cursor]
cursor = '#fafafa'
text   = '#008b94'

# Normal colors
[colors.normal]
black   = '#333f4a'
red     = '#d95468'
green   = '#8bd49c'
blue    = '#539afc'
magenta = '#b62d65'
cyan    = '#70e1e8'
